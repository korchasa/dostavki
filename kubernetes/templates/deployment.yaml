apiVersion: apps/v1
kind: Deployment
metadata:
  name: dostavki
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: dostavki
      app.kubernetes.io/instance: dostavki
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dostavki
        app.kubernetes.io/instance: dostavki
    spec:
      containers:
        - name: default
          image: korchasa/dostavki:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8090
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http